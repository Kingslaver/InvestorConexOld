<div class="contentarea" id="rightColumn">
    <div class="pageTitle">
        <h1>Connections</h1>
		<div class="pull-right">
         <a class="btn btn-primary" ui-sref="usercirclenew"><i class="fa fa-plus"></i></a>
         <a class="btn btn-primary" ui-sref="usercircleedit({myCircleId:mycircle})"><i class="fa fa-pencil"></i></a>
		 </div>
     </div>
	 <div class="tabbable tabsContainer">
		<div class="tabs-below">
			<ul class="nav nav-pills">
				<li ng-class="{active: $scope.selectedTab == 1 || $scope.selectedTab == null}">
					<a ng-click="$scope.selectedTab = 1;">My Circle</a>
				</li>
				<li ng-class="{active: $scope.selectedTab == 2}">
					<a ng-click="$scope.selectedTab = 2;">My Followers</a>
				</li>
				<li ng-class="{active: $scope.selectedTab == 3}">
					<a ng-click="$scope.selectedTab = 3;">Following</a>
				</li>
				
			</ul>
		</div>
		<div class="mainWrapper userconnectionTabContent">		
		<div class="tab-content" ng-show="$scope.selectedTab == 1 || $scope.selectedTab == null">
		 <form class="col-md-12" name="folioForm" role="form" novalidate>
			<div class="row">

				<div class="col-sm-6" ng-show="mode!='Edit'">
					<select multiple="false" ng-change="circleSelected()" ng-model="mycircle" ng-options="mycircle.myCircleId as mycircle.name for mycircle in mycircleOptions" ng-disabled="{{mode=='Detail'}}"></select>
				</div>
			   
				<div id="selectedstocks" class="col-sm-6">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th width="80%">User List</th>
								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in selectedCircleUsers">
								<td width="80%">{{user.user.firstName}}</td>
							   
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
		</div>
		
		<div id="followerslist" class="tab-content" ng-show="$scope.selectedTab == 2">
		 <form class="col-md-12" name="folioForm" role="form" novalidate>
			<div class="row">

				<div class="col-sm-12">
				<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th width="80%">User Name</th>
								<th align="center">Block</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="follower in myFollowers">
								<td width="80%"><span class="remove-{{follower.remove}}">{{follower.followerUser.userName}} </span></td>
								<td><input type="checkbox" ng-model="follower.remove"/></td>
                            </tr>
						</tbody>
				</table>
				</div>
				
			</div>
			<div class="button-group">
			   <button type="submit" ng-click="saveMyFollowers()" class="btn btn-primary">Save</button>
			</div>
			   
			   
		</form>
		</div>
		
		<div id="followinglist" class="tab-content" ng-show="$scope.selectedTab == 3">
		 <form class="col-md-12" name="folioForm" role="form" novalidate>
			<div class="row">

				<div class="col-sm-12">
				<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th width="80%">User Name</th>
								<th align="center">UnFollow</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="following in myFollowings">
								<td width="80%"><span class="remove-{{following.remove}}">{{following.user.userName}} </span></td>
								<td><input type="checkbox" ng-model="following.remove"/></td>
                            </tr>
						</tbody>
				</table>
				</div>
				
			</div>
			<div class="button-group">
			   <button type="submit" ng-click="saveMyFollowing()" class="btn btn-primary">Save</button>
			</div>
			   
			   
		</form>
		</div>
		
		
     
    
    
    
    </div>
	</div>
	
    
    
</div>
