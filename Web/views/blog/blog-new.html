New Blog


<div class="container">

	<div class="row">

					
		  <div class="col-md-12">
			  <form name="blogForm" role="form" novalidate>
			   
			    <div class="form-group">
			      <label>Blog Name</label>
			      <input type="text" name="blogname" class="form-control" ng-model="blogdata.blogname" required>
			      <p ng-show="blogForm.blogname.$invalid &&  submitted"  class="help-block">*Name is required.</p>
			    </div>
			    
			    <div class="form-group">
			      <label>Blog Description</label>
			      <input type="text" name="description" class="form-control" ng-model="blogdata.description" required>
			      <p ng-show="blogForm.description.$invalid &&  submitted"  class="help-block">*Description is required.</p>
			    </div>
			    
			    	   
			    
			    <button type="submit" ng-click="addFolio(blogForm.$valid)" class="btn btn-primary">Save</button>
			    
			  </form>
		   </div>
	</div>
</div>
