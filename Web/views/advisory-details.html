 <div class="contentarea" id="rightColumn">
        <div class="pageTitle">
            <h1>Advisor Details</h1>
        </div>

	<div class="mainWrapper">

					
		<div class="tabbable">

	 		<form role="form">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
				      <label>Advisor Name</label>
				      <input type="text" class="form-control " ng-model="advisorData.name" disabled>
				    </div>
				    <div class="form-group">
				      <label>Description</label>
				      <input type="text" class="form-control" ng-model="advisorData.description" disabled>
				    </div>

				   <div class="form-group">
				      <label>Email Address</label>
				      <input type="text" class="form-control" ng-model="advisorData.emailAddress" disabled>
				   </div>

				   <div class="form-group">
				      <label>Minimum Investment</label>
				      <input type="text" class="form-control" ng-model="advisorData.minimumInvestment" disabled>
				   </div>				
				</div>
				
				<div class="col-md-6">
					<div class="form-group">
				      <label>Performance Index</label>
				      <input type="text" class="form-control" ng-model="advisorData.performanceIndex" disabled>
				    </div>
						<div class="form-group">
				      <label>Phone Number</label>
				      <input type="text" class="form-control" ng-model="advisorData.phoneNumber" disabled>
				    </div>
					<div class="form-group">
						  <label>WebSite</label>
						  <input type="text" class="form-control" ng-model="advisorData.url" disabled>
					 </div>
				</div>
				   
			</div>
	 			

			
			<div class="col-md-12" style="padding:0;">	 
				 <div class="form-group">
					<label>History</label>
					<table class="table table-bordered table-striped" disabled>
							<thead>
						   
							   <th>Date</th>
							   <th>Status</th>
							   
							   </thead>

							<tbody>
								
								<tr ng-repeat="follower in advisorData.advisorFollowers">
								<td>{{follower.dateOfContact | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
								<td>{{follower.status}}</td>
								</tr>

			
						</tbody>
				
						</table>
					</div>
					</div>
			 </form>
			 <div class="col-md-12" style="padding:0;">	 
				<div class="buttonWrapper">
					<button class="btn btn-primary" ng-click="done()">Back</button>
					<button class="btn btn-primary" ng-click="contactAdvisor()">Contact Advisor</button>
				</div>
			 </div>
		</div>

		 
   

	</div>

	
</div>
