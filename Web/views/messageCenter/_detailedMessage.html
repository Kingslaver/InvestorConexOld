<div class="tabbable tabs-below">
    <div class="row">


        <div class="col-md-8">
            <form role="form">
                <div class="form-group">
                    <label for="email">From:</label>
                    {{detailedMessage.user.firstName+' '+detailedMessage.fromUser.firstName}}
                </div>
                <div class="form-group">
                    <label>Sub:</label>
                    {{detailedMessage.subject}}
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    {{detailedMessage.Date | date:'yyyy-MM-dd HH:mm:ss'}}
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    {{detailedMessage.body }}
                </div>
                {{}}

            </form>
        </div>
    </div>


</div>
